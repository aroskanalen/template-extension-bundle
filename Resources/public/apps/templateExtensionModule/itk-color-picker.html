<div class="edit-menu--background" role="banner">
  <div class="edit-menu--background-inner">
    <div class="edit-menu--toggle-icon" data-ng-click="close()">
      <div class="svg-clickable">
        <object data="bundles/os2displayadmin/images/svg/cancel.svg"
                type="image/svg+xml">
          <!-- Fallback (ie8)-->
          <img src="bundles/os2displayadmin/images/cancel.png"/>
        </object>
      </div>
    </div>
    <div class="edit-menu--background-page">
      <div class="edit-menu--background-page-inner">
        <div data-ng-if="fields" data-ng-repeat="field in fields">
          <h2 class="edit-menu--background-header" style="margin-bottom: 1em;">
            {{field.name}}</h2>

          <div class="edit-menu--background-content"
               style="max-width: 730px; margin: 0 auto;">
            <div style="display: flex; flex-wrap: wrap; justify-content: flex-start">

              <div ng-repeat="color in themes[field.theme]"
                   style="margin: 10px;"
                   ng-click="selectColor(field.field, color)">
                <div
                    style="width: 100px; height: 100px; color: white; display: block;"
                    ng-style="{'background-color': color.value, 'border': slide.options[field.field] === color.value ? '5px solid black' : '5px solid transparent'}"
                >
                </div>
                <div>
                  {{ color.text }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
